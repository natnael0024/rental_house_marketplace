{% extends "base.html" %}
{% block content%}
<h3 class=" text-2xl font-bold mt-4">Chats</h3>
<div class=" mt-5">
    {% for conversation in conversations %}
    <a href="{% url 'conversation_detail' pk=conversation.pk %}" class="  bg-gray-100 hover:bg-cyan-100 p-1 rounded flex items-center gap-2 ">  
        <div class=" w-12 h-12 rounded-full bg-gradient-to-tr from-cyan-500 to-cyan-200 text-2xl font-semibold text-white flex items-center justify-center">
            {{ other_participant.first_name|slice:":1" }}</h2>
        </div>
        <span>{{ other_participant.first_name }}</span>
    </a>
{% endfor %}
</div>
{% endblock content%}
