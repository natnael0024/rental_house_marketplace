<!-- {% load static tailwind_tags %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <title>Document</title>
</head>
<body>
    <div>
        {% if error %}
        <p class=" mt-3 text-center text-red-500">{{ error }}</p>
        {% endif %}
        <form method='POST' enctype="multipart/form-data" class=" lg:max-w-[30vw]  mx-auto border border-red-300 mt-10">
            {% csrf_token %}
            <h1 class=" text-2xl text-cyan-950 font-bold text-center">Login</h1>
            <div class="mb-4">
                <div class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ form.email.label_tag }}</div>
                <div>{{ form.email }}</div>
            </div>
            <div class="mb-4">
                <div class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ form.password.label_tag }}</div>
                <div>{{ form.password }}</div>
            </div>
            <button class="text-white bg-cyan-950 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-cyan-950 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Login</button>
        </form>
    </div>
</body>
</html>
