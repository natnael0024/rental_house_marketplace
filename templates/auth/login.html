{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    {% tailwind_css %}
    <title>የሚከራይ ቤት አለ</title>
</head>
<body class="bg-lime-500">
    {% comment %} <img src="https://img.freepik.com/free-photo/luxury-pool-villa-spectacular-contemporary-design-digital-art-real-estate-home-house-property-ge_1258-150765.jpg?t=st=1717491245~exp=1717494845~hmac=9aded1dc6da8585e558487087bcf1bacee1f05b6a40f02d85ddd2f0396438576&w=1060" alt="Description" class="w-full top-0 h-full  absolute -z-50"> {% endcomment %}
    <div class="lg:max-w-[40vw] ">
        {% if error %}
        <p class=" mt-3 text-center ">{{ error }}</p>
        {% endif %}
        <div class="flex h-screen ">
            <div class="w-1/2 bg-blue-100 flex items-center justify-center p-12">
                <div class="text-center">
                  <img class="w-full max-w-md rounded-lg shadow-lg" src="{% static 'login_bg.png' %}" alt="Listing Media">
                </div>
              </div>
            <div class="flex-1 px-6 w-full max-w-md my-auto">
                <form method='POST' enctype="multipart/form-data" class=" ">
                    {% csrf_token %}
                    <h1 class=" text-3xl text-cyan-950 font-bold text-center">Login</h1>
                    <div class="mb-4">
                        <div class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ form.email.label_tag }}</div>
                        <div>{{ form.email }}</div>
                    </div>
                    <div class="mb-4">
                        <div class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ form.password.label_tag }}</div>
                        <div>{{ form.password }}</div>
                    </div>
                    <button class=" text-lime-600 bg-white hover:bg-lime-600 hover:text-white duration-300 focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-lg w-full sm:w-auto px-5 py-2.5 text-center">
                    Login</button>
                </form>
                <div class="mt-6">
                    <a href="{% url 'register' %}" class="  ">Don't have an account? <span class=" text-amber-200 hover:underline">SIGNUP</span></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
