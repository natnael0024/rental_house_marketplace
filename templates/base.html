{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    {% tailwind_css %}

</head>
<body class=" lg:px-40 px-2 relative">
<nav class="bg-white py-1 border border-red-400 flex sm:flex-row flex-col items-center justify-between sm:sticky sm:top-0">
    <div class=" flex items-center gap-1 text-3xl">
      üè°
      <h3>YBA</h3>
    </div>
    <div class=" sticky top-0 sm:relative sm:top-0 mx-auto bg-white shadow-md rounded-lg">
        <form class=" gap-2 flex w-full">
            <div class=" w-full">
                <select id="city" name="city" class="w-full border-gray-300 rounded-md shadow-sm focus:border-cyan-500 focus:ring-cyan-500">
                    {%if request.GET.city %}
                    <option value="">{{request.GET.city}}</option>
                    {%else%}
                    <option value="">Select City</option>
                    {%endif%}
                    {% for city in cities %}
                    {%if city != request.GET.city %}
                    <option value="{{ city }}">{{ city }}</option>
                    {%endif%}
                    {% endfor %}
                </select>
            </div>
            <div class=" w-full">
                <select id="subcity" name="subcity" class="w-full border-gray-300 rounded-md shadow-sm focus:border-cyan-500 focus:ring-cyan-500">
                    <option value="">Select a subcity</option>
                    {% for subcity in subcities %}
                    <option value="{{ subcity }}">{{ subcity }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class=" w-full">
                <select id="price" name="price" class="w-full border-gray-300 rounded-md shadow-sm focus:border-cyan-500 focus:ring-cyan-500">
                    <option value="">Select a price range</option>
                    {% for key,value  in price_ranges.items %}
                    <option value="{{ key }}">{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
            <button id="filterButton" type="submit" class="w-full bg-cyan-800 hover:bg-cyan-600 text-white font-medium py-2 px-4 rounded-md">
                Search
            </button>
        </form>
    </div>
    <div>
        <span class=" text-xl">üôçüèæ‚Äç‚ôÇÔ∏è Profile</span>
    </div>
  </nav>
  
    <div>
        {%block content%}
        {%endblock content%}
    </div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $('#filterButton').click(function() {
        var city = $('#city').val();
        var subcity = $('#subcity').val();
        var price = $('#price').val();
        
        console.log(city, subcity, price)
        var url = '{% url "listings" %}?city=' + city + '&subcity=' + subcity + '&price=' + price;
        window.location.href = url;
    }); 

    
    
</script>
