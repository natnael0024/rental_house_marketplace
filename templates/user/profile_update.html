{% extends "base.html" %}

{% block content %}
    <div class=" mt-5">
        <h3 class=" text-2xl mb-10 font-semibold">Update Profile</h3>
        {% if messages %}
            {% for message in messages %}
            <span class=" mt-3 text-center text-red-500" >{{ message }}</span>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="text-white mt-4 bg-cyan-600 hover:bg-cyan-800 focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">
                Update</button>
        </form>
    </div>
{% endblock content %}
